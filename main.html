<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="instructions">
		<ul>
			<li>Hover mouse over Ryu to ready him for combat.</li>
			<li>Click Ryu to perform hadouken.</li>
			<li>Press "X" to strike a pose.</li>
		</ul>
	</div>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken">
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"/>
</body>
</html>
